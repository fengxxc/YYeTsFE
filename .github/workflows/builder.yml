name: build frontend
on:
  push:
    tags:
      - "*"

jobs:
  builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: build FE
        run: |
          npm install -g yarn
          yarn
          yarn build
          zip -r build.zip build/
          ls

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build.zip